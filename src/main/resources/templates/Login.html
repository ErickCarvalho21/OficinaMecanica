<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> PÃ¡gina de login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:rgba(245,222,179)">
<div class="justify-content-center align-items-center d-flex p-5" style="height:100dvh;">
    <div class="rounded-3" style="width: 400px; height: 350px;">
        <div class="d-block row">
            <h1 class="justify-content-center align-items-center d-flex text-uppercase fw-bold">
                Login - Oficina
            </h1>
            <p class="justify-content-center align-items-center d-flex">
                Coloque seu email e senha abaixo!
            </p>
            <label for="email">Email</label>
            <br>
            <input type="email" name="email" id="email" class="form-control form-control-lg col p-2" required>
            <br>
            <label for="senha">Senha</label>
            <br>
            <input type="text" name="senha" id="senha" class="form-control form-control-lg col p-2" required >
            <br>
            <button class="btn btn-primary form-control" type="submit">
                Entrar
            </button>
        </div>
    </div>
</div>
</body>
</html>
